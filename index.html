<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Legumes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">



</head>

<body>
    <div class="container mt-4">
        <div class="row mb-3 gy-1 bg-blue p-2 add-form">
            <div class="col-md-6">
                <input type="text" id="addItemInput" class="form-control" placeholder="Enter a Fruit or Legume">
            </div>
            <div class="col-md-2  d-flex flex-row gap-1 align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="itemType" id="fruitRadio" value="fruits" checked>
                    <label class="form-check-label" for="fruitRadio">Fruits</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="itemType" id="legumeRadio" value="legumes">
                    <label class="form-check-label" for="legumeRadio">Legumes</label>
                </div>
            </div>
            <div class="col-md-2">
                <button id="addSpecificItemBtn" class="btn btn-primary w-100">Add to Specific List</button>
            </div>
            <div class="col-md-2">
                <button id="addGeneralItemBtn" class="btn btn-danger w-100">Add to General List</button>
            </div>
        </div>

        <div class="div p-2 bg-list list-form mt-4">
            <div class="row mb-3 gy-1 justify-content-center">
                <div class="col-md-2">
                    <button id="searchItemBtn" class="btn btn-warning w-100">Search Item</button>
                </div>
                <div class="col-md-2">
                    <button id="deleteItemBtn" class="btn btn-danger w-100">Delete an Item</button>
                </div>
                <div class="col-md-8 col-xs-12 d-flex flex-row justify-content-center">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for Fruits or Legumes">
                </div>
               
            </div>
            <hr class="with-shadow">
            <div class="row">
                <div class="col-md-4">
                    <h4>List of Fruits</h4>
                    <ul id="fruitsList" class="group bg-success p-3 border rounded">
                        <li class="list-group-item bg-info text-primary">Fruits! - Apples</li>
                        <li class="list-group-item bg-info text-primary">Fruits! - Mangoes</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>List of Fruits & Legumes</h4>
                    <ul id="generalList" class="group bg-success p-3 rounded border">
                        
                        <li class="list-group-item bg-info text-primary">Fruits! - Pineapples</li>
                        <li class="list-group-item bg-info text-primary">Fruits! - Bananas</li>
                        <li class="list-group-item bg-info text-primary">Legumes! - Potato</li>
                        <li class="list-group-item bg-info text-primary">Legumes! - Lentils</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>List of Legumes</h4>
                    <ul id="legumesList" class="group bg-success p-3 border rounded">
                        
                        <li class="list-group-item bg-warning text-white">Legumes! - Broccoli</li>
                        <li class="list-group-item bg-warning  text-white">Legumes! - Green Beans</li>
                    </ul>
                </div>
            </div>
            </idv>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
        <script src="index.js"></script>

</body>

</html>
